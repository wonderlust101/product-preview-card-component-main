<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/css/main.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="card">
        <img src="images/image-product-mobile.jpg" alt="Perfume Image" class="card__image">

        <section class="card__details">
            <p class="card__details--overline">Perfume</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <div class="card__price">
                <p class="card__price--display-green-display">$149.99</p>
                <p class="card__price--line-through">$169.99</p>
            </div>

            <button class="button">
                <img src="images/icon-cart.svg" alt="Cart Icon" class="button__icon">
                <span class="button__label">Add to Cart</span>
            </button>
        </section>
    </main>
</body>
</html>
